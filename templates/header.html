<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Travel Visualization</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e1e1e 0%, #212121 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #b60101 0%, #020144 100%);
            color: #eee;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-family: 'Andale Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        #searchForm {
            display: flex;
            position: relative;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.1); /* Added translucent background */
            padding: 20px; /* Added padding */
            border-radius: 15px; /* Added border radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Added box shadow for depth */
        }
        #playerNameInput {
            flex-grow: 2;
            flex-basis: calc(60% - 20px);
            border-radius: 25px;
            border: 1px solid #999;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.05); /* Lighter background for inputs */
            color: #eee; /* Color adjustment for better readability */
        }
        #playerNameInput, #seasonSelection {
            flex-grow: 2;
            flex-basis: calc(60% - 20px);
            border-radius: 25px;
            border: 1px solid #999;
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.05); /* Lighter background for inputs */
            color: #000; /* Color adjustment for better readability */
        }

        #searchForm button {
            flex-basis: content;
            border-radius: 25px;
            border: 1px solid #000000;
            background: rgba(255, 255, 255, 0.1);;
            color: white;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #searchForm button:hover {
            background: linear-gradient(135deg, #6b1b16 0%, #5a1712 100%);
        }
        .map-container {
            position: relative;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #map {
            height: 400px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        #totalMiles {
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 0.7rem;
        }
        .marker-label {
            position: absolute;
            background: linear-gradient(135deg, #6b1b16 0%, #7c241c 100%); /* Gradient background */
            color: #fff;
            padding: 8px; /* Larger padding */
            border-radius: 10px; /* More rounded label */
            font-size: 14px; /* Larger font size */
            text-align: center;
            min-width: 60px; /* Wider label */
            display: none;
        }
        .marker-label::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(124, 36, 28, 0.9) transparent transparent transparent; /* Match label background color */
        }
        .custom-popup {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .custom-popup h4 {
            margin-bottom: 10px;
            color: #0056b3;
        }

        .distance-icon-overlay {
            position: absolute;
            top: -18px; /* Adjust based on actual layout */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
            color: #000;
            white-space: nowrap;
        }
        footer {
            color: #fff;
            padding: 0.5rem 0;
        }
        footer a {
            color: #ff4757; /* Or any color that fits your theme */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            margin-right: 20px;
            justify-content: center;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px; /* Adjusted for compactness */
            height: 24px; /* Adjusted for compactness */
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent; /* Make the slider background transparent */
            transition: .4s;
            border-radius: 24px; /* Keep rounded edges */
            border: 2px solid #fff; /* White border for visibility */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px; /* Size of the sliding button */
            width: 20px; /* Size of the sliding button */
            margin: auto; /* Centers the button within the slider */
            top: 0;
            bottom: 0;
            left: 0; /* Positioned to the left when unchecked */
            background-color: #fff; /* Slider button color */
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px); /* Adjust if the switch size changes */
        }

        /* Optional: Adjust the style for the checked state if you want a different border color or effect */
        input:checked + .slider {
            border-color: #4CAF50; /* Example: Change border color when activated */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            #searchForm {
                flex-direction: column;
                align-items: stretch;
            }
            #playerNameInput, #seasonSelection {
                flex-basis: auto; /* Resets flex-basis to default for mobile */
            }
        }

    </style>
    </head>
