<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Team Travel Visualization</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #212121 100%); /* Gradient background */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #940000 0%, #7c241c 100%); /* Gradient background */
            color: #eee;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
        header h1 {
            font-size: 2.5rem; /* Larger font size */
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.2rem; /* Larger font size */
            margin-bottom: 0;
        }
        .container {
            max-width: 1200px; /* Limit container width */
            margin: 0 auto;
        }
        #playerNameInput {
            border-radius: 25px; /* More rounded input */
            border: 1px solid #999; /* Darker border color */
            padding: 0.7rem; /* Larger padding */
            width: 70%;
        }
        #searchForm button {
            border-radius: 25px; /* More rounded button */
            border: 1px solid #000000;
            background: linear-gradient(135deg, #940000 0%, #7c241c 100%); /* Gradient background */
            color: white;
            padding: 0.7rem 1.5rem; /* Larger padding */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        #searchForm button:hover {
            background: linear-gradient(135deg, #6b1b16 0%, #5a1712 100%); /* Darker red gradient on hover */
        }
        .map-container {
            position: relative;
            padding: 1rem;
            border-radius: 12px; /* More rounded container */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Larger shadow */
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 12px; /* More rounded map */
            margin-bottom: 1rem;
        }
        #totalMiles {
            text-align: center;
            font-size: 1.4rem; /* Larger font size */
            margin-bottom: 1rem;
        }
        .marker-label {
            position: absolute;
            background: linear-gradient(135deg, #6b1b16 0%, #7c241c 100%); /* Gradient background */
            color: #fff;
            padding: 8px; /* Larger padding */
            border-radius: 10px; /* More rounded label */
            font-size: 14px; /* Larger font size */
            text-align: center;
            min-width: 60px; /* Wider label */
            display: none;
        }
        .marker-label::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(124, 36, 28, 0.9) transparent transparent transparent; /* Match label background color */
        }
        .custom-popup {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .custom-popup h4 {
            margin-bottom: 10px;
            color: #0056b3;
        }

        .custom-icon-distance {
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 2px 5px;
            text-align: center;
            width: 100%;
        }

        .custom-icon-text {
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
        }

        .custom-icon-start,
        .custom-icon-end {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .custom-icon-start {
            background-color: #28a745;
            border-radius: 50%;
        }

        .custom-icon-end {
            background-color: #dc3545;
            border-radius: 50%;
        }

    </style>

    </head>
<body>
<header class="bg-primary">
    <div class="container">
        <img src="static/img/icon.png" alt="Logo" style="max-width: 100px; margin-bottom: 10px;"> <!-- Logo -->
        <h1>NBA Team Travel Visualization</h1>
        <p>Explore the travel routes and environmental impact of NBA teams throughout the season.</p>
        <form id="searchForm" class="d-flex">
            <input type="text" id="playerNameInput" class="form-control" placeholder="Enter player name" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</header>

<main>
    <div class="container map-container">
        <div id="map"></div>
        <div id="totalMiles">Total distance: 0 km</div>
        <!-- Marker label for displaying individual miles -->
        <div id="markerLabel" class="marker-label"></div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet-polylinesnakeanim/Leaflet.Polyline.SnakeAnim.js"></script>
<script>
    var map = L.map('map').setView([37.0902, -95.7129], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var planeIcon = L.icon({
        iconUrl: '/static/img/plane.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        popupAnchor: [0, -16]
    });

    var planeMarker = null;
    var polylineLayers = [];
    var allMarkers = [];
    var currentSearchId = 0;

    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var searchQuery = document.getElementById('playerNameInput').value.trim();
        var isTeamSearch = searchQuery.toLowerCase().includes("team"); // Simple check to distinguish team searches
        var encodedSearchQuery = encodeURIComponent(searchQuery);
        currentSearchId++;
        let searchId = currentSearchId;
        resetMap();

        var apiUrl = isTeamSearch ? `/api/team-travel-data?name=${encodedSearchQuery}` : `/api/player-travel-data?name=${encodedSearchQuery}`;


        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                return response.json();
            })


            .then(travelData => {
                if (searchId !== currentSearchId) return;
                if (travelData.length === 0) {
                    throw new Error('No travel data available for this search');
                }

                let totalDistance = 0;
                travelData.forEach((segment, index) => {
                    setTimeout(() => {
                        if (searchId !== currentSearchId) return;
                        totalDistance += segment.distance || 0;
                        if (!planeMarker) {
                            planeMarker = L.marker(segment.start.coords, { icon: planeIcon }).addTo(map);
                        } else {
                            planeMarker.setLatLng(segment.start.coords);
                        }
                        let polyline = L.polyline([segment.start.coords, segment.end.coords], { color: 'blue' }).addTo(map);
                        polylineLayers.push(polyline);
                        animateMovement(segment.start.coords, segment.end.coords, totalDistance);
                        addDistanceMarker(segment.start.coords, segment.end.coords, segment); // Modified to pass the entire segment
                    }, index * 2000);
                });

            })
            .catch(error => {
                console.error(error);
                alert(error.message);
            });
    });

    function resetMap() {
        if (planeMarker) {
            map.removeLayer(planeMarker);
            planeMarker = null;
        }
        polylineLayers.forEach(layer => map.removeLayer(layer));
        polylineLayers = [];

        // Remove all markers
        allMarkers.forEach(marker => map.removeLayer(marker));
        allMarkers = []; // Reset the array for the next search
    }


    function animateMovement(start, end, totalDistance) {
        var startTime = performance.now();

        function animate(now) {
            var elapsedTime = now - startTime;
            var duration = 2000; // Duration of the animation

            var t = Math.min(1, elapsedTime / duration);
            var nextPos = [start[0] + t * (end[0] - start[0]), start[1] + t * (end[1] - start[1])];
            planeMarker.setLatLng(nextPos);

            if (t < 1) {
                window.requestAnimationFrame(animate);
            } else {
                document.getElementById('totalMiles').textContent = `Total distance: ${totalDistance.toFixed(2)} km`;
            }
        }

        window.requestAnimationFrame(animate);
    }

    function handleTravelData(travelData, index) {
        if (index >= travelData.length) return; // End recursion when all segments are processed

        const segment = travelData[index];
        if (segment.type === "home") {
            displayHomeGame(segment, () => {
                // Proceed after a pause for home games
                setTimeout(() => handleTravelData(travelData, index + 1), 500); // Short pause for home games
            });
        } else {
            // For travel segments, animate and then proceed
            animateMovement(segment.start.coords, segment.end.coords, segment.distance, () => {
                setTimeout(() => handleTravelData(travelData, index + 1), 2000); // Longer pause for travel animation
            });
        }
    }




    function displayHomeGame(segment, callback) {
        let popupContent = `Home Game on ${segment.date}: ${segment.matchup} - No Travel`;
        if (!planeMarker) {
            planeMarker = L.marker(segment.start.coords, {icon: planeIcon}).addTo(map);
        } else {
            planeMarker.setLatLng(segment.start.coords);
        }
        planeMarker.bindPopup(popupContent, {autoClose: false}).openPopup();

        // Close the popup after a brief pause
        setTimeout(() => {
            planeMarker.closePopup();
            callback(); // Continue processing after the popup has been shown and closed
        }, 500); // This delay mimics the pause duration for home games
    }


    function addDistanceMarker(start, end, segment) {
        if (segment.type === "home") {
            // For home games, display a temporary popup with game details
            var popupContentHome = `
            <div class="custom-popup-home">
                <h4>Home Game</h4>
                <p>Matchup: ${segment.matchup}</p>
                <p>Date: ${segment.date}</p>
                <p>No travel required</p>
            </div>
        `;

            // Create a temporary popup at the home location
            var tempPopup = L.popup({autoClose: false, closeOnClick: false, maxWidth: 250, maxLength: 250})
                .setLatLng(segment.end.coords)
                .setContent(popupContentHome)
                .openOn(map);

            // Automatically close the popup after a certain duration
            setTimeout(() => {
                map.closePopup(tempPopup);
            }, 2000); // Adjust time as needed

            return; // Exit the function early for home games
        }

        // Calculate midpoint for distance marker for away games
        var midPoint = L.latLngBounds(start, end).getCenter();

        // Popup content for away games
        var popupContent = `
        <div class="custom-popup-away">
            <h4>Travel Details</h4>
            <p>Matchup: ${segment.matchup}</p>
            <p>Date: ${segment.date}</p>
            <p>Distance: ${segment.distance.toFixed(2)} km</p>
        </div>
    `;

        // Distance marker at the midpoint
        var distanceMarker = L.marker(midPoint, {
            icon: L.divIcon({
                className: 'custom-icon-distance',
                html: `<span class="custom-icon-text">${segment.distance.toFixed(2)} km</span>`,
                iconSize: [70, 30]
            })
        }).addTo(map).bindPopup(popupContent);

        // Start marker
        var startMarker = L.marker(start, {
            icon: L.divIcon({
                className: 'custom-icon-start',
                html: `<i class="fas fa-play"></i>`, // Example using Font Awesome
                iconSize: [7, 7]
            })
        }).addTo(map);

        // End marker
        var endMarker = L.marker(end, {
            icon: L.divIcon({
                className: 'custom-icon-end',
                html: `<i class="fas fa-flag-checkered"></i>`, // Example using Font Awesome
                iconSize: [7, 7]
            })
        }).addTo(map);

        // Adding the created markers to the allMarkers array for easy reset
        allMarkers.push(distanceMarker, startMarker, endMarker);
    }

</script>
</body>
</html>
